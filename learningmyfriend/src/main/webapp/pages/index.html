<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="index.css" />
    </head>
    <body>
        <div class="buttonbar">
            <button>File</button>
            <button>Edit</button>
            <button>Insert</button>
            <button>View</button>
            <button>Print</button>
            <button>QR</button>
            <button>Present</button>
            <button>Help</button>
        </div>
        
        <div class="textedit">
            <select name="font">
                <option>Times New Roman</option>
                <option>Comic Sans</option>
                <option>Lucida Console</option>
                <option>Courier New</option>
                <option>Papyrus </option>
            </select>
            
            <button style="width: 2%;"><b>B</b></button>
            <button style="width: 2%;"><i>I</i></button>
            <button style="width: 2%;"><u>U</u></button>
        </div>
        
        <div class="slidepanel">
            <div class="slide">
                <div class="slidepreview">
                    Preview
                </div>
                <div class="slidenumber">
                    1
                </div>
            </div>
            <div class="slide">
                <img src="" alt="Preview Image" class="slidepreview" />
                <div class="slidenumber">
                    2
                </div>
            </div>
            <div class="slide">
                <img src="" alt="Add Slide Image" class="slidepreview" />
            </div>
        </div>

    </body>
</html>
